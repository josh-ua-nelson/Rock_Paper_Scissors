<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 id="title">Rock, Paper, Scissors</h1>

    <h2>Player: <span id="player"></span></h2>
    <h2>Player Score: <span id="player-score"></span></h2>
    <h2>Computer: <span id="computer"></span></h2>
    <h2>Computer Score: <span id="computer-score"></span></h2>
    <h2 id="result"></h2>
    <h2 id="winner"></h2>
      
   
    
    <div id="container">
        <div class="playerHands">
            <input type="image" id="rock" class="button" name="rock" src="rock.png" style="border: none" alt="A black fist imitating the shape of a rock">
            <input type="image" id="paper" class="button" name="paper" src="paper.png" style="border: none" alt="A black hand imitating the shape of paper">
            <input type="image" id="scissors" class="button" name="scissors" src="scissors.png" style="border: none" alt="A black hand imitating the shape of scissors">
        </div>
        <h2 class="vs">VS.</h2>
        <div class="compHands">
            <img class="compRock" src="rock.png" alt="A black fist imitating the shape of a rock">
            <img class="compPaper" src="paper.png" alt="A black hand imitating the shape of paper">
            <img class="compScissors" src="scissors.png" alt="A black hand imitating the shape of scissors">
        </div>
    </div>
   
    

    <script  src="rock_paper_scissors.js" defer></script>
</body>
</html>
