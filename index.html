<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 id="title">Rock, Paper, Scissors</h1>
        <p class="gameInfo">*Enter your name and press START GAME to challenge the computer. Click on a hand to begin. The first to win 5 rounds wins!</p>
    </div>
    <div id="startBox">
        <input type="text" id="nameBox" placeholder="Enter Your Name" maxlength="15">
        <button id="startButton" onclick="startGame()">START GAME</button>
    </div>
    <div class="playersInfo">
        <div class="player-info">
            <h2 id="playerName">Player:<span class="player"></span></h2>
            <h2>Your Score: <span id="player-score"></span></h2>
        </div>
        <div class="results-info">
            <h2 id="result"></h2>
            <h2 id="winner"></h2>
        </div>
        <div class="comp-info">
            <h2>Comp: <span id="computer"></span></h2>
            <h2>Comp Score: <span id="computer-score"></span></h2>
        </div>
        
    </div>
      
   
    
    <div id="container">
        <div class="playerHands">
            <input type="image" id="rock" class="button" src="rock.png" style="border: none" alt="A black fist imitating the shape of a rock">
            <input type="image" id="paper" class="button"  src="paper.png" style="border: none" alt="A black hand imitating the shape of paper">
            <input type="image" id="scissors" class="button" src="scissors.png" style="border: none" alt="A black hand imitating the shape of scissors">
        </div>
        <div class="centerContainer">
            <h2 class="vs">VS.</h2>
            <div class="restart"></div>
        </div>
        <div class="compHands">
            <img class="compRock" src="rock.png" alt="A black fist imitating the shape of a rock">
            <img class="compPaper" src="paper.png" alt="A black hand imitating the shape of paper">
            <img class="compScissors" src="scissors.png" alt="A black hand imitating the shape of scissors">
        </div>
    </div>
   
    <footer class="footer">
        <p id="copyright">
            Copyright Â©
            <script>
                document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))
            </script>
            <a href="https://github.com/joshuanelsondev" target="_blank">joshuanelsondev</a>
        </p>
    
    </footer>
    

    <script  src="rock_paper_scissors.js" defer></script>
</body>
</html>
